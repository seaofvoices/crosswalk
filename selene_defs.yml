base: roblox
name: selene_defs
globals:
  # override Roblox require style with string requires
  require:
    args:
    - type: string

  # TestEZ globals
  FOCUS:
    args: []
  SKIP:
    args: []
  afterAll:
    args:
    - type: function
  afterEach:
    args:
    - type: function
  beforeAll:
    args:
    - type: function
  beforeEach:
    args:
    - type: function
  describe:
    args:
    - type: string
    - type: function
  expect:
    args:
    - type: any
  it:
    args:
    - type: string
    - type: function
  itFOCUS:
    args:
    - type: string
    - type: function
  itSKIP:
    args:
    - type: string
    - required: false
      type: function
