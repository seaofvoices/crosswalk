name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-style:
    name: Verify code style
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: Roblox/setup-foreman@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify code format
        run: stylua --check src .lune test-place

  selene-check:
    name: Selene analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: Roblox/setup-foreman@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run selene checks
        run: selene src

  analyze:
    name: Luau analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: Roblox/setup-foreman@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch Roblox types
        run: curl https://raw.githubusercontent.com/JohnnyMorganz/luau-lsp/main/scripts/globalTypes.d.lua > globalTypes.d.lua

      - name: Run luau-lsp analysis
        run: luau-lsp analyze --base-luaurc=.luaurc --settings=.luau-analyze.json --definitions=globalTypes.d.lua --definitions=testezTypes.d.lua src
